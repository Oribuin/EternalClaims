# en_US translation by null
# Plugin Message Prefix
prefix: '#a6b2fc&l{{PLUGIN_NAME}} &8| &f'

# Base Command Message
base-command-color: '&f'
base-command-help: '&fUse #a6b2fc/%cmd% help &efor command information.'

# Help Command
command-help-title: '&fAvailable Commands:'
command-help-description: 'Displays the help menu.'
command-help-list-description: '&8 - #a6b2fc/%cmd% %subcmd% %args% &7- %desc%'
command-help-list-description-no-args: '&8 - #a6b2fc/%cmd% %subcmd% &7- %desc%'

# Reload Command
command-reload-description: 'Reloads the plugin'
command-reload-reloaded: 'Configuration and locale files were reloaded'

# Generic Command Messages
no-permission: '&cYou don''t have permission for that!'
only-player: '&cThis command can only be executed by a player.'
unknown-command: '&cUnknown command, use #a6b2fc/%cmd% help &cfor more info.'
unknown-command-error: '&cAn unknown error occurred; details have been printed to console. Please contact a server administrator.'
invalid-subcommand: '&cInvalid subcommand.'
invalid-argument: '&cInvalid argument: %message%.'
invalid-argument-null: '&cInvalid argument: %name% was null.'
missing-arguments: '&cMissing arguments, #a6b2fc%amount% &crequired.'
missing-arguments-extra: '&cMissing arguments, #a6b2fc%amount%+ &crequired.'
